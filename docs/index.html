<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      logo: '/_media/zebrunner-logo.png',
      loadSidebar: true,
      loadNavbar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/arrow-left.png': '/arrow-left.png'
      },
      search: {
        depth: 2,
        noData: 'No results!',
        placeholder: 'Search...'
      },
      tabs: {
        theme: 'material'
      },
      themeable: {
        responsiveTables: true
      },
      copyCode: {
        buttonText: 'Copy to clipboard',
      },
      themeColor: '#0DC077',
      plugins: [
        (hook, vm) => {
          window.addEventListener('hashchange', () => {
            console.log('hashchange');

            setTimeout(() => {
              const ulList = document.querySelector('.sidebar-nav > ul');

              if (ulList && !ulList.classList.contains('_main-menu-initialized')) {
                handleMainMenu();
              }
            }, 0);
          }, false);
          hook.mounted(function() {
            console.log('mounted');
            const sidebarNavEl = document.querySelector('.sidebar-nav');

            if (sidebarNavEl) {
              sidebarNavEl.addEventListener('click', (e) => {
                const elem = e.target;
                const elemNextSibling = elem.nextSibling;

                if (elem.tagName === 'P' && elemNextSibling.tagName === 'UL' && elemNextSibling.classList.contains('sub-sub-menu')) {
                  const elemParentNode = elem.parentNode;

                  if (elemParentNode.className.includes('collapse')) {
                    elemParentNode.classList.remove('collapse');
                  } else {
                    elemParentNode.classList.add('collapse');
                  }
                }
                if (elem.tagName.toLocaleLowerCase() === 'a') {
                  setTimeout(() => {
                    const linkList = document.querySelectorAll('.sidebar a');

                    for (let link of linkList) {
                      link.classList.remove('active');
                      isLiElemActive(link.parentNode);
                      if (link.hash === window.location.hash) {
                        link.classList.add('active');
                      }
                    }
                  }, 100);
                }
              })
            }
          });
          hook.ready(function() {
            console.log('ready');

            handleMainMenu();

            const navigation = document.querySelector('.app-nav > p');
            // const list = document.querySelector('nav > ul').setAttribute('class', 'nav-close');
            if (navigation) {
              navigation.addEventListener('click', (e) => {
                const list = document.querySelector('nav > ul');

                if (list.className === 'nav-open') {
                  list.classList.remove('nav-open');
                } else {
                  list.classList.add('nav-open');
                }
              })
            }


            const linkList = document.querySelectorAll('.sidebar a');

            for (let link of linkList) {
              link.classList.remove('active');

              if (link.hash === window.location.hash) {
                link.classList.add('active');
              }
            }
          });
        },
      ],
    }

    function handleMainMenu() {
      function addClass(ulList, elClassName) {

        if (ulList) {
          let hasActiveSubItem = false;
          ulList.classList.add(elClassName);

          for (let liElem of ulList.children) {
            const subElem = liElem.lastChild;

            liElem.classList.add(elClassName + '-item');

            if (subElem.nodeName === 'UL') {
              isLiElemActive(liElem);
              addClass(subElem, 'sub-' + elClassName);
            }
          }
        }
      }

      const ulList = document.querySelector('.sidebar-nav > ul');
      addClass(ulList, 'menu');
      ulList.classList.add('_main-menu-initialized');
    }

    function isLiElemActive(liElem) {
      if (liElem.children.length === 2) {
        if (liElem.firstChild.tagName === 'P' && liElem.firstChild.children.length === 0 && liElem.lastChild.tagName === 'UL') {
          liElem.classList.add('collapse');
          const linkList = liElem.querySelectorAll('a');
          const windowHash = window.location.hash;

          for (let elem of linkList) {
            if (elem.hash === windowHash) {
              liElem.classList.remove('collapse');
              break;
            }
          }
        }
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-themeable"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
